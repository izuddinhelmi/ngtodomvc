<ul id="todo-list" ng-controller="listController">
	<!-- These are here just to show the structure of the list items -->
	<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
	<!-- <li class="completed">
		<div class="view">
			<input class="toggle" type="checkbox" checked>
			<label>Taste JavaScript</label>
			<button class="destroy"></button>
		</div>
		<input class="edit" value="Create a TodoMVC template">
	</li> -->
	<li ng-repeat="todo in todos | filter:{done:false}" ng-class="{completed: todo.done, editing: todo.editing}">
		<div class="view">
			<input class="toggle" type="checkbox" ng-change="todoSetDone(todo)" ng-model="todo.done">
			<label ng-dblclick="editTodo(todo)">{{todo.name}}</label>
			<button ng-click="removeTodo(todo)" class="destroy"></button>
		</div>
		<input ng-model="todo.name" ng-keyup="exitEditMode($event, todo)" class="edit" value="Rule the web">
	</li>
</ul>
